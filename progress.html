<!DOCTYPE html>
<html>
<head>
    <title>Progress Tracking</title>
    <link rel="stylesheet" href="SideBar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: 
                linear-gradient(rgba(13, 2, 33, 0.85), rgba(13, 2, 33, 0.85)),
                url('https://images.unsplash.com/photo-1571019614242-c5c5dee9f50b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80') 
                center/cover no-repeat fixed;
            color: #d1f7ff;
        }

        .progress-container {
            background: rgba(26, 26, 46, 0.7);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(5, 217, 232, 0.3);
            box-shadow: 0 0 20px rgba(5, 217, 232, 0.2);
            padding: 20px;
            border-radius: 10px;
        }

        .progress-chart {
            display: flex;
            justify-content: space-around;
            align-items: flex-end;
            height: 200px;
            margin-top: 20px;
            background: rgba(13, 2, 33, 0.5);
            border: 1px solid rgba(255, 42, 109, 0.3);
            padding: 10px;
            border-radius: 8px;
        }

        .chart-bar {
            width: 30px;
            background: linear-gradient(to top, #ff2a6d, #05d9e8);
            box-shadow: 0 0 10px rgba(5, 217, 232, 0.5);
            position: relative;
            display: flex;
            align-items: flex-end;
            justify-content: center;
        }

        .chart-label {
            position: absolute;
            bottom: -20px;
            font-size: 14px;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
        }

        .sidebar-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            background: #1a1a2e;
            border: none;
            color: #fff;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script>
        window.onload = () => {
            generateProgressChart();

            const sidebar = document.querySelector('.sidebar');
            const collapseBtn = document.querySelector('.collapse-btn');
            const collapseIcon = collapseBtn.querySelector('i');

            const isCollapsed = localStorage.getItem('sidebarCollapsed') === 'true';
            if (isCollapsed) {
                sidebar.classList.add('collapsed');
                collapseIcon.classList.remove('fa-chevron-left');
                collapseIcon.classList.add('fa-chevron-right');
            }

            collapseBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                collapseIcon.classList.toggle('fa-chevron-left');
                collapseIcon.classList.toggle('fa-chevron-right');
                localStorage.setItem('sidebarCollapsed', sidebar.classList.contains('collapsed'));
            });

            document.querySelector('.sidebar-toggle').addEventListener('click', () => {
                document.querySelector('.sidebar').classList.toggle('active');
            });
        }

        function generateProgressChart() {
            const chart = document.querySelector('.progress-chart');
            const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

            days.forEach(day => {
                const bar = document.createElement('div');
                bar.className = 'chart-bar';
                const height = Math.floor(Math.random() * 80) + 10;
                bar.style.height = `${height}%`;

                const label = document.createElement('div');
                label.className = 'chart-label';
                label.textContent = day;

                bar.appendChild(label);
                chart.appendChild(bar);
            });
        }
    </script>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="collapse-btn">
            <i class="fas fa-chevron-left"></i>
        </div>
       <div class="sidebar-title">
            <div class="sidebar-title">Fitness Tracker</div>
        </div>
        <ul class="sidebar-menu">
            <li><a href="fitness.html"><i class="fas fa-dumbbell"></i> Workouts</a></li>
            <li><a href="routine.html"><i class="fas fa-list-check"></i> My Routine</a></li>
            <li><a href="progress.html" class="active"><i class="fas fa-chart-line"></i> Progress</a></li>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li><a href="loginpage.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
        </ul>
    </div>

    <!--<button class="sidebar-toggle">
        <i class="fas fa-bars"></i>
    </button>
-->

    <!-- Main Content -->
    <div class="main-content">
        <div class="progress-container">
             <h1>Your Progress</h1>
            <h2>Weekly Workout Completion</h2>
            <div class="progress-chart"></div>
            <p>This chart shows your workout completion rate for the current week.</p>
        </div>
    </div>
</body>
</html>
